<header role="header">
  {% include navbar.html %}
  <section class="js-parallax u-promo-block u-promo-block--mheight-500 u-overlay u-overlay--dark text-white" style="background-image: url({{ page.bg-image }});">
    <div class="container u-overlay__inner u-ver-center u-content-space">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="text-center">
            <h1 class="display-sm-4 display-lg-3">{{ page.title }}</h1>
            <p class="h6 text-uppercase u-letter-spacing-sm mb-0">{{ page.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
